<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>MoviExploration</title>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="display-1"><strong>MoviExploration</strong></h1>
        <h2>
            <em>
                <small>An in-depth, sorted by <strong>genre</strong>, look at movie <strong>revenues</strong>, <strong>budgets</strong>,
                    <strong>run times</strong> and <strong>ratings</strong> over the last 100 years.
                </small>
            </em>
        </h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div id="stacked-area-chart"></div>
                    <div id="timeline"></div>
                </div>
                <div class="col-2">
                    <div id="pie-chart"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div id="bar-chart"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div id="force-graph"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="application/javascript" src="js/d3.v4.min.js"></script>
        <script type="application/javascript" src="js/stackedAreaChart.js"></script>
        <script type="application/javascript" src="js/timeline.js"></script>
        <script type="application/javascript" src="js/barChart.js"></script>
        <script type="application/javascript" src="js/pieChart.js"></script>
        <script type="application/javascript" src="js/forceGraph.js"></script>
        <script type="application/javascript" src="js/main.js"></script>
    </body>
</html>
